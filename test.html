<!DOCTYPE HTML>
<head>
  <meta charset = "utf-8">
</head>

<body>

	<div id="output">Input form</div>
	<div id="input">Output form</div>

	<script src = "GCBase.js"></script>
	<script>
let 
    base = new GCBase({name: "Pets", version: 1, description: "Database of pets and their owners."}),
    
    petsCaptions = {
        id: {
            type: "auto"
        },

        petType: {
            type: "text"
        },

        needs: {
            type: "text"
        }
    },

    ownersCaptions = {
        id: {
            type: "auto"
        },

        name: {
            type: "text"
        }
    },

    purchasesCaptions = {
        id: {
            type: "auto"
        },
        date: {
            type: "date",
            format: {day: "numeric", month: "long", year: "numeric"}
        },
		owner: {
        	type:		"link",
			multiply:	false,
			table:		"owners",
			to: 		"id",
			data:		"name"
		}
    }
;

base.addTable("owners", ownersCaptions);
base.addTable("pets", petsCaptions);
base.addTable("purchases", purchasesCaptions);

alert(base.about);

	</script>
</body>
</html>
