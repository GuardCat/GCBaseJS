	<script src = "GCBase.js"></script>
	<script>
let 
	base = new GCBase({name: "Pets", version: 1, description: "Database of pets and their owners."}),

	petsCaptions = {
		id:		{type: "auto"},
		name:	{type: "text"},
		petType: {
			type:	"link",
			table:	"petTypes",
			to: 	"id",
			data:	"name;needs"
		}
	},
	
	petTypesCaptions = {
		id:		{type: "auto"},
		name:	{type:	"text"},
		needs:	{type: "text"}
	},

	ownersCaptions = {
		id:		{type: "auto"},
		name:	{type: "text"}
	},

	purchasesCaptions = {
		id: 	{type: "auto"},
		date:	{
			type: "date",
			format: {day: "numeric", month: "long", year: "numeric"}
		},
		owner: {
			type:		"link",
			table:	"owners",
			to: 		"id",
			data:		":all"
		},
		pet: {
			type:		"link",
			table:	"pets",
			to: 		"id",
			data:		":all"
		}
	}
;

base.addTable("owners", ownersCaptions);
base.addTable("pets", petsCaptions);
base.addTable("petTypes", petTypesCaptions);
base.addTable("purchases", purchasesCaptions);
